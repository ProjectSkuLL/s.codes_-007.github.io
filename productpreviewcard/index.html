<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="wrapper perfume-card">
  <div class="image">
    <img src="./images/image-product-mobile.jpg" alt="Image here" class="m-img">
    <img src="./images/image-product-desktop.jpg" alt="Image here" class="d-img">
  </div>
  <div class="details">
    <span>P&nbsp;E&nbsp;R&nbsp;F&nbsp;U&nbsp;M&nbsp;E</span>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <p class="pricing"><span class="fs-semi-bold">$149.99</span> &nbsp;&nbsp;&nbsp; <strike>$169.99</strike> </p>
    <button class="cartbtn"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;Add to Cart</button>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sankalp Chauhan</a>.
  </div>
</body>
</html>
