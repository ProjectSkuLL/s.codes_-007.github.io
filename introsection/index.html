<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100.900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>

  <nav>
    <div class="logo">
        <img src="./images/logo.svg" alt="Logo Image">
    </div>
    <div class="navbar" data-right="true">
        <ul class="navlist topleft">
            <li><a href="#" class="dd">Products <span class="dd-icon"></span></a>
            <div class="dropdown-list">
                <a href="#"><img src="./images/icon-todo.svg" alt="features Icons"> Todo List</a>
                <a href="#"><img src="./images/icon-calendar.svg" alt="features Icons"> Calendar</a>
                <a href="#"><img src="./images/icon-reminders.svg" alt="features Icons"> Reminders</a>
                <a href="#"><img src="./images/icon-planning.svg" alt="features Icons"> Planning</a>
            </div>
            </li>
            <li><a href="#" class="dd">Company <span class ="dd-icon"></span></a>
                <div class="dropdown-list">
                    <a href="#">History</a>
                    <a href="#">Our Team</a>
                    <a href="#">Blog</a>
                </div></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Story</a></li>
        </ul>
        <ul class="navlist bottomright">
            <li><a href="#">Login</a></li>
            <button class="registerbtn">Register</button>
        </ul>
    </div>
    <button class="navtogglebtn"><img src="./images/icon-menu.svg" alt="menu icon"></button>
</nav>

  <!-- main-container -->
  <div class="wrapper main">
    <div class="col image">
      <img src="./images/image-hero-mobile.png" alt="Image here" id="herom">
      <img src="./images/image-hero-desktop.png" alt="Image here" id="herod">
    </div>
    <div class="col content">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
      <button class="learnmore">Learn more</button>
      <div class="clients">
        <img src="./images/client-databiz.svg" alt="clients">
        <img src="./images/client-audiophile.svg" alt="clients">
        <img src="./images/client-meet.svg" alt="clients">
        <img src="./images/client-maker.svg" alt="clients">
      </div>
    </div>
  </div>
  <!-- main-container ends here -->
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./script.js"></script>
</body>

</html>
