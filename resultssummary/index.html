<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
<div class="wrapper">
  <div class="card left">
    <h1>Your Result</h1>
    <div class="score">
      <h2>76</h2>
      <span>of 100</span>
    </div>
    <div class="left-info">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="card right">
    <h4>Summary</h4>
    <div class="wrapper-stats">
      <div class="stats bg-lred">
        <div class="stat">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="color-lred">Reaction</p>
        </div>
        <div class="points">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>
      <div class="stats bg-oyellow">
        <div class="stat">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="color-oyellow">Memory</p>
        </div>
        <div class="points">
          <p>92 <span>/ 100</span></p>
        </div>
      </div>
      <div class="stats bg-gteal">
        <div class="stat">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="color-gteal">Verbal</p>
        </div>
        <div class="points">
          <p>61 <span>/ 100</span></p>
        </div>
      </div>
      <div class="stats bg-cblue">
        <div class="stat">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="color-cblue">Visual</p>
        </div>
        <div class="points">
          <p>72 <span>/ 100</span></p>
        </div>
      </div>
      <button>Continue</button>  
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sankalp Chauhan</a>.
  </div>
</body>

</html>
